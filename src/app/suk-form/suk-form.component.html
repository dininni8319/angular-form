<div class="flex justify-center items-center mt-5 h-1/2">
  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    class="grid grid-rows-3 w-1/2 border-l-slate-200 border-2 p-8 shadow rounded-lg">
    <div>
      <h1 class='text-2xl font-bold'>Demo Form: SKU</h1>
    </div>
    <label 
      for="sukInput" 
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Your SKU
    </label>
    <input 
      type="text" 
      id="sukInput" 
      formControlName="sku"
      aria-describedby="helper-text-explanation" 
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      placeholder="SKU"
      [class.error]="myForm.invalid && (myForm.dirty || myForm.touched)"
    >
    <span
      *ngIf="!myForm.value.sku"
      class="text-red-500 text-sm py-2"
    >
      Please enter a valid SKU
    </span>
    <span
    *ngIf="!myForm.value.sku?.startsWith('123')"
    class="text-red-500 text-sm py-2"
  >
    Please enter a sku validetor that begins with 123
  </span>
    <label 
      for="productNameInput" 
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Product Name
    </label>
    <input 
      type="text" 
      id="productNameInput" 
      formControlName="productName"
      aria-describedby="helper-text-explanation" 
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
      placeholder="Product Name"
      [class.error]="!myForm.value.productName && (myForm.dirty || myForm.touched)"
    >
    <p 
      id="helper-text-explanation" 
      class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      Weâ€™ll never share your details. Read our 
      <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">
        Privacy Policy
      </a>.
    </p>
    <div class="flex mt-2">
      <button 
        type="submit" 
        class="inline-flex items-center justify-center px-4 py-2 mt-4 text-sm font-medium text-white bg-gray-400 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-500">
        Submit
      </button>
    </div>
  </form>
</div>
